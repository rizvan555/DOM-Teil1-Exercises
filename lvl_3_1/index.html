<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <h1>Meine dynamische Webseite</h1>
    <p id="demo">Wähle eine Farbe:</p>
    <p>
      <button class="pink" onclick="changeBackground('pink')">Rosa</button>
      <button class="purple" onclick="changeBackground('purple')">Lila</button>
      <button class="orange" onclick="changeBackground('orange')">
        Orange
      </button>
    </p>
    <p>
      <input
        type="range"
        id="rot"
        value="255"
        min="0"
        max="255"
        onchange="changeHandle()"
        style="background: red"
      />
      Rot<br />
      <input
        type="range"
        id="grun"
        value="255"
        min="0"
        max="255"
        onchange="changeHandle()"
        style="background: green"
      />
      Grün<br />
      <input
        type="range"
        id="blau"
        value="255"
        min="0"
        max="255"
        onchange="changeHandle()"
        style="background: blue"
      />
      Blau
    </p>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
